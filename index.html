<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <title>Despertador</title>
  </head>
  <body>
      <div class="container p-3">
        <div class="row">
            <div class="col-3">
                <label>Horas</label>
                <input class="form-control" name="hora" id="hora" required="required" placeholder="00:00" type="text">
            </div>   
            <div class="col-9">
                <label>Nome do alarme</label>
                <input class="form-control" name="nome" id="nome" onchange="validateHhMm(this)" placeholder="" type="text">
            </div>  
        </div>
        <div id="result" style='white-space:pre'>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var hora = document.getElementById("hora");
        var nome = document.getElementById("nome");

        hora.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();

            if (!validateHhMm(hora))
                return;

            var url = `https://relogioonline.com.br/#time=${hora.value}&title=${nome.value}&sound=bells&loop=1`
            window.open(url, '_blank');
          }
        });

        hora.addEventListener("input", function(event) {
          if (validateHhMm(hora)) {
            hora.style.backgroundColor = '#bfa';
          } else {
            hora.style.backgroundColor = '#ff6865';
          }
        });

        function validateHhMm(inputField) {
            var isValid = /^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$/.test(inputField.value);
            console.log(isValid)
            return isValid;
        }
    </script>
  </body>
</html>
